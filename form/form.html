<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section>
        <div>
            <form action="/action_page.java">
                <h1>STUDENTS REGISTRATION FORM</h1>
            <div>
                <label>Enter name:</label>
                <input type="text">
            </div>
            <div>
                <label>Enter class:</label>
                <input type="text">
            </div>
            <div>
                <label>Enter roll no:</label>
                <input type="text">
            </div>
            <div>
                <label>Enter email:</label>
                <input type="email">
            </div>
            <div>
                <label>Enter password:</label>
                <input type="password">
            </div>
            <div>
                <label for="">Sex: </label>
                <input type="radio" name="sex">
                <label for="">Male</label>
                <input type="radio" name="sex">
                <label for="">Female</label>
                <input type="radio" name="sex">
                <label for="">Other</label>
            </div>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
            <div>
                <label for="">School entry time</label>
                <input type="datetime-local" name="" id="">
            </div>
            <div>
                <label for="">Lunch Completed ?:</label>
                <input type="checkbox" name="" id="">
            </div>
            <div>
                <button>SUBMIT</button>
                <button>RESET</button>
            </div>
        </form>   
        </div>

    </section>
</body>
</html>
